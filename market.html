<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Device Cleaner</title>
<style>
  body {
    margin:0; padding:0;
    font-family: monospace;
    background: black;
    color: red;
    overflow: hidden;
    text-align:center;
  }
  .glitchText {
    position:absolute;
    font-size:1.5em;
    color:red;
    animation: move 3s linear infinite;
  }
  .blinkText {
    position:absolute;
    font-size:2em;
    font-weight:bold;
    color:black;
    animation: blink 0.5s infinite alternate;
  }
  @keyframes move {
    0% {top:0; left:0;}
    25% {top:20%; left:70%;}
    50% {top:60%; left:20%;}
    75% {top:40%; left:80%;}
    100% {top:0; left:0;}
  }
  @keyframes blink {
    0% { color: black; }
    50% { color: white; }
    100% { color: black; }
  }
  button {
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:5px;
    background:#0f0;
    color:#000;
    cursor:pointer;
    margin-top:50px;
    position:relative;
    transition: transform 0.2s;
  }
  button:active { transform: scale(0.95); }
</style>
<script>
  function startPrank() {
    let btn = document.querySelector('button');
    btn.disabled = true;
    btn.innerText = "Processing...";
    
    setTimeout(() => {
      document.body.innerHTML = '';
      document.body.style.background = 'red';

      const phrases = ["Parsing data...","SYSTEM ERROR!","Critical failure detected","Wihhh!"];
      for(let i=0;i<15;i++){
        let span = document.createElement('div');
        span.className='glitchText';
        span.innerText = phrases[Math.floor(Math.random()*phrases.length)];
        span.style.top=Math.random()*80+'%';
        span.style.left=Math.random()*80+'%';
        document.body.appendChild(span);
      }

      // Teks YOU ARE AN IDIOT berkedip hitam-putih
      let blinkText=document.createElement('div');
      blinkText.className='blinkText';
      blinkText.innerText='YOU ARE AN IDIOT!';
      blinkText.style.top='40%';
      blinkText.style.left='50%';
      blinkText.style.transform='translate(-50%, -50%)';
      document.body.appendChild(blinkText);

      let popCount=0;
      let popupInterval=setInterval(()=>{
        if(popCount<6){ alert("âš  SYSTEM ERROR!"); popCount++; } 
        else clearInterval(popupInterval);
      },800);

      let resetBtn=document.createElement('button');
      resetBtn.innerText="RESET";
      resetBtn.style.position='absolute';
      resetBtn.style.bottom='50px';
      resetBtn.style.left='50%';
      resetBtn.style.transform='translateX(-50%)';
      document.body.appendChild(resetBtn);

      resetBtn.addEventListener('mouseover',()=>{
        let x=Math.random()*80;
        let y=Math.random()*80;
        resetBtn.style.left=x+'%';
        resetBtn.style.top=y+'%';
        resetBtn.style.transform='translate(0,0)';
      });

      resetBtn.onclick=()=>location.reload();
    },2000);
  }
</script>
</head>
<body>
  <h1>Device Cleaner</h1>
  <p>Tekan tombol dibawah untuk membersihkan device anda</p>
  <button onclick="startPrank()">Clean Your Device</button>
</body>
</html>
